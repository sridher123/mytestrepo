name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "You have run this job successfully"
      - name: multiline string
        run: |
          node -v
          npm -v
          sudo su -
          echo "Successfully logged into root"
          whoami
          date
          time
          docker run -d --rm --name my-apache-app -p 80:80 -v $(PWD)/website:/usr/local/apache2/htdocs/ httpd:latest
          docker container ls -a
          docker exec -it my-apache-app bash
          exit
          echo "Successfully exiting the tasks"